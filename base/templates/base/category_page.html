{% extends 'base/main.html' %} {% load static %} {% block content %}

<section>
  <div class="container p-3">
    <!-- First Row [Prosucts]-->
    <div class="text-md-start text-center pt-3 mb-3">
      <h2 class="font-weight-bold">หมวดหมู่ -ทั้งหมด</h2>
    </div>

    <div class="col-12 mb-3">
      <nav
        style="
          --bs-breadcrumb-divider: url(
            &#34;data:image/svg + xml,
            %3Csvgxmlns='http://www.w3.org/2000/svg'width='8'height='8'%3E%3Cpathd='M2.5 0L1 1.5 3.5 4 1 6.5 2.5 8l4-4-4-4z'fill='currentColor'/%3E%3C/svg%3E&#34;
          );
        "
        aria-label="breadcrumb"
      >
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'home' %}" class="text-decoration-none text-dark"
              >หน้าแรก</a
            >
          </li>
          <li class="breadcrumb-item active" aria-current="page">หมวดหมู่</li>
        </ol>
      </nav>
    </div>

    <div class="row pb-5 mb-4 g-4">
      {% for category in categories %}
      <div class="col-lg-3 col-md-6 mb-4 mb-lg-0">
        <!-- Card-->
        <div class="card rounded shadow-sm border border-1 bg-light">
          <div class="card-body p-4 text-center">
            <a href="{% url 'item' %}?q={{category.slug}}"
              ><img
                src="{{ category.image.url }}"
                alt=""
                class="img-fluid d-block mx-auto mb-3"
            /></a>
            <h5>
              <a href="#" class="text-dark text-decoration-none"
                >{{ category.name_th }}</a
              >
            </h5>
            <p class="small text-muted font-italic">
              {{ category.name|title }}
            </p>

            <div class="container text-center d-none">
              <a
                href="{% url 'category-update' category.id %}"
                class="btn btn-sm btn-outline-secondary rounded-circle"
                role="button"
                ><i class="fa-solid fa-pen-to-square"></i
              ></a>
              <a
                href="{% url 'category-delete' category.id %}"
                class="btn btn-sm btn-outline-danger rounded-circle"
                role="button"
                ><i class="fa-solid fa-trash-can"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
