{% extends 'base/main.html' %} {% load static %} {% block content %}

<section
  class="vh-100 w-100 p-4 d-flex justify-content-center pb-4 text-center"
>
  <form action="" method="POST" style="width: 22rem">
    {% csrf_token %}
    <img
      class="mb-4"
      src="{% static 'images/kubotaLogo.png' %}"
      alt=""
      width="72"
      height="72"
    />
    <h3 class="mb-4 fw-normal">ลงชื่อเข้าใช้</h3>

    <!-- <div class="form-floating mb-4">
        <input
          type="email"
          id="floatingEmail"
          name="email"
          class="form-control"
          placeholder="name@example.com"
        />
        <label for="floatingEmail">Email address</label>
      </div> -->
    <div class="form-floating mb-4">
      <input
        type="text"
        id="floatingUsername"
        name="username"
        class="form-control"
        placeholder="Username"
      />
      <label for="floatingUsername">ชื่อผู้ใช้งาน</label>
    </div>

    <div class="form-floating mb-4">
      <input
        type="password"
        id="floatingPassword"
        name="password"
        class="form-control"
        placeholder="Password"
      />
      <label for="floatingPassword">รหัสผ่าน</label>
    </div>

    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            name="remember"
            id="remember"
          />
          <label class="form-check-label" for="remember"> จำจดฉันไว้ </label>
        </div>
      </div>

      <!-- <div class="col">
          <a href="#!">ลืมรหัสผ่าน?</a>
        </div> -->
    </div>

    <button type="submit" class="btn btn-dark btn-block mb-4 w-50">
      Login
    </button>

    <div class="text-center">
      <p>
        คุณยังไม่มีบัญชีใช่หรือไม่?
        <a href="{% url 'register' %}">สร้างบัญชีใหม่!</a>
      </p>
    </div>
  </form>
</section>

{% endblock %}
